<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
                initial-scale=1, shrink-to-fit=no">
        <title>Typing game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Qwertzy</h1>
            <p class="attention">Can you beat the High Score!</p>
            <form id="name-input">
                <input type="text" id="name" name="name" placeholder="Name">
                <input type="submit" value="Submit">
            </form>
            <div class="easy-hard">
                <button class="easy" disabled>Easy</button>
                <button class="hard" disabled>Hard</button>
            </div>
            <div class="timer-selector">
                <button class="forty-five" disabled>45 sec</button>
                <button class="sixty" disabled>60 sec</button>
            </div>
            <button id="startButton" disabled>START</button>
            <div class="content">
                <div class="score-count">
                    <p>Score</p>
                    <span class="score">0</span>
                </div>
                <div class="time-count">
                    <p>Time left</p>
                    <span class="time">30</span>
                </div>
            </div>
            <div class="word-display">
                <p class="words">Word Display</p>
            </div>
            <div class="user-input">
                <input type="text" id="user__input" name="word" disabaled>
            </div>
            
            
        </div>
        <div class="highscores">
            <div class="easy__highscores">
                <h2>Easy:</h2>
                <ul class="easy_list"></ul>
            </div>
            <div class="hard__highscores">
                <h2>Hard:</h2>
                <ul class="hard_list"></ul>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
